<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>Southern Tire Masters</title>
</head>
<body>
    <header>
        <div class="subheader-top">
            <div class="subheader-content">
                <div class="top_left">
                    <div class="hours_of_oper">
                        <div class="mon-fri">
                            <i class="fa-regular fa-clock"></i>
                            <span>Mon-Fri | 8am - 6pm</span>
                        </div>
                        <div class="saturday">
                            <i class="fa-regular fa-clock"></i>
                            <span>Sat | 8am - 5pm</span>
                        </div>
                        <div class="sunday">
                            <i class="fa-regular fa-clock"></i>
                            <span>Sun | Closed</span>
                        </div>
                    </div>
                </div>
                <div class="top_right">
                        <button>Schedule Now</button>
                </div>
            </div>
        </div>
        <div id="subheader-middle" class="subheader-middle">
            <div class="subheader-content ">
                <div class="middle_left">
                    <img src="./assets/logo.png" alt="Southern Tire Masters Logo" >
                </div>
                <div class="middle_middle">
                    <div class="shop-content">
                        <div>
                            <img src="./assets/Asset 4.svg" alt="" width="18" height="18px">
                            <span class="city">Hampton</span>
                        </div>
                        <div>
                            <span style="display: inline-block; width: 18px;" > </span>
                            <span class="address">550 US-19 #41,</br>
                                Hampton, Ga 30228 </span>
                        </div>
                        <hr>
                        <div class="phone_content">
                            <a href="tel:4708786044" class="phoneNumber">(470) 878-6044</a>
                            <img src="./assets/Asset 6.svg" class="phoneIcon" width="18" height="18px" alt="">
                        </div>
                    </div>
                    <div class="shop-content">
                        <div>
                            <img src="./assets/Asset 4.svg" alt="" width="18" height="18px">
                            <span class="city">Griffin</span>
                        </div>
                    <div>
                        <span style="display: inline-block; width: 18px;" > </span>
                        <span class="address">536 N Expy,</br>
                            Griffin, Ga 30223 </span>
                    </div>
                    <hr>
                    <div class="phone_content">
                        <a href="tel:4708786044" class="phoneNumber">(470) 878-6044</a>
                        <img src="./assets/Asset 6.svg" class="phoneIcon" width="18" height="18px" alt="">
                    </div>
                    </div>
                </div>
                <div class="middle_right"></div>
            </div>
        </div>
        <div class="subheader-bottom">
            <div class="subheader-content">
                <nav class="bottom_nav">
                    <ul>
                        <a href=""><img src="./assets/Asset 2.svg" style="width:80px; height: 86px;" alt=""></a>
                        <a href="">Shop Tires</a>
                        <a href="">Services</a>
                        <a href="">Locations</a>
                        <a href="">Tips & Guides</a>
                        <a href="">Contact</a>
                        <a href="">Fincaning</a>
                    </ul>
                </nav>
            </div>

        </div>
    </header>
    <main>
        <div class="hero">
            
        </div>
        <form action="" id="tireForm">
            <div class="search_select_box">
                <select name="searchBy" id="searchBy">
                    <option value="tireSize" selected>By Tire Size</option>
                    <option value="license">By License</option>
                </select>
               <div class="formSearchByTireSize" id="formSearchByTireSize">
                <select name="widths" id="widths" data-live-search="true" title="Width">
    
                </select>
                <select name="profiles" id="profiles" data-live-search="true" title="Profile">
            
                </select>
                <select name="wheelSizes" id="wheelSizes" data-live-search="true" title="Wheel Size">
            
                </select>
               </div>
               <div class="formSearchByLicense" id="formSearchByLicense" style="display: none;">
                <select name="states" id="states" title="Select State" data-live-search="true">
                </select>
                <label for="licensePlate">Enter Your License Plate</label>
                <input id="licensePlate" name="licensePlate" type="text">
               </div>
                <button type="submit">Search</button>
            </div>
        </form> 
    </main>

  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
